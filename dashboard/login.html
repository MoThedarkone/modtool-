<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLAY GBTV Login</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Minecraft', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #1c1c1c;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      text-align: center;
      width: 300px;
    }

    .login-container h1 {
      color: gold;
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    .login-container input[type="submit"] {
      background: gold;
      border: none;
      padding: 10px 15px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .login-container input[type="submit"]:hover {
      background: #ffd700;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form class="login-container" method="POST" action="/dashboard/login">
    <h1>SLAY GBTV KREW</h1>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="submit" value="Login" />
    <div class="error-message">
      <!-- Optional: Add logic to show login error if redirected back -->
    </div>
  </form>
</body>
</html>
