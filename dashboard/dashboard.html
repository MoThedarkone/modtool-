<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLAY GBTV Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Minecraft', monospace;
      background: #111;
      color: #eee;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: #1c1c1c;
      box-shadow: 0 2px 5px #000;
    }

    header .brand {
      display: flex;
      align-items: center;
    }

    header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: gold;
      letter-spacing: 1px;
    }

    #logoutBtn {
      background-color: #333;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #logoutBtn:hover {
      background-color: #555;
    }

    .tab-container {
      display: flex;
      background: #222;
      border-bottom: 1px solid #444;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background: #2a2a2a;
      transition: background 0.2s;
      font-weight: bold;
      color: #ccc;
    }

    .tab.active {
      background: #444;
      color: #fff;
    }

    #chatbox {
      height: 80vh;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
      font-family: monospace;
    }

    .msg.discord { color: #7289da; }
    .msg.twitch { color: #9146ff; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/dashboard/logo.png" alt="SLAY GBTV Logo">
      <h1>SLAY GBTV</h1>
    </div>
    <button id="logoutBtn">Log Out</button>
  </header>

  <div class="tab-container">
    <div class="tab active" data-platform="discord">Discord</div>
    <div class="tab" data-platform="twitch">Twitch</div>
  </div>

  <div id="chatbox"></div>

  <script src="dashboard-client.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      fetch('/dashboard/logout')
        .then(() => {
          window.location.href = '/dashboard/login';
        })
        .catch(() => {
          alert("⚠️ Failed to log out. Try again.");
        });
    });
  </script>
</body>
</html>
