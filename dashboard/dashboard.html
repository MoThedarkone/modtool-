<!-- dashboard/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CreatorCore Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Minecraft', monospace;
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #1c1c1c;
      box-shadow: 0 2px 5px #000;
    }
    header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #9eff80;
      letter-spacing: 1px;
    }
    .tab-container {
      display: flex;
      background: #222;
      border-bottom: 1px solid #444;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background: #2a2a2a;
      transition: background 0.2s;
      font-weight: bold;
      color: #ccc;
    }
    .tab.active {
      background: #444;
      color: #fff;
    }
    #chatbox {
      height: 80vh;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
      font-family: monospace;
    }
    .msg.discord { color: #7289da; }
    .msg.twitch { color: #9146ff; }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/8/87/Grass_Block_JE3_BE3.png" alt="CC">
    <h1>CreatorCore Dashboard</h1>
  </header>

  <div class="tab-container">
    <div class="tab active" data-platform="discord">Discord</div>
    <div class="tab" data-platform="twitch">Twitch</div>
  </div>

  <div id="chatbox"></div>

  <script src="dashboard-client.js"></script>
</body>
</html>
