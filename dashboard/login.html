<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SLAY GBTV KREW - Login</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Minecraft', monospace;
      background: #0a0a0a;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header img {
      height: 64px;
      margin-bottom: 10px;
    }

    .login-header h1 {
      color: gold;
      font-size: 32px;
      margin: 0;
      letter-spacing: 1px;
    }

    .login-box {
      background: #1c1c1c;
      border: 2px solid #9146ff;
      border-radius: 10px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 0 20px #9146ff;
    }

    .login-box input {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: #fff;
      outline: none;
    }

    .login-box button {
      background: #9146ff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #b96eff;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-header">
    <img src="https://cdn.discordapp.com/attachments/1295047768103977004/1384323653155553360/Untitled_design.png" alt="SLAY GBTV KREW Logo" />
    <h1>SLAY GBTV KREW</h1>
  </div>

  <!-- âœ… Fixed action URL -->
  <form class="login-box" method="POST" action="/dashboard/login">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <div class="footer">This dashboard is protected. Authorized users only.</div>
</body>
</html>
